<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KSGC Office - Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="manifest" href="manifest.json">
  
  <meta name="theme-color" content="#1a252f">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      background: #ffffff;
      color: #333;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container { text-align: center; width: 80%; max-width: 300px; }

    .logo {
      font-size: 24px; font-weight: 800; color: #1a252f;
      letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase;
    }

    .progress-container {
      width: 100%; height: 6px; background: #e0e0e0;
      border-radius: 10px; overflow: hidden; margin-bottom: 10px;
    }

    #progress-bar {
      width: 0%; height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transition: width 0.3s ease;
    }

    #status { font-size: 14px; font-weight: 600; color: #555; margin: 10px 0 5px; }
    #percent { font-size: 12px; color: #999; }

    .btn-retry {
      margin-top: 20px; padding: 10px 20px; background: #1a252f;
      color: white; border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">KSGC OFFICE</div>
    
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    
    <div id="status">Initializing...</div>
    <div id="percent">0%</div>
  </div>

  <script>
    // --- 1. REGISTER SERVICE WORKER (Para maging Offline Ready) ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered!'))
          .catch(err => console.log('SW Failed', err));
      });
    }

    // --- 2. MAIN BOOTLOADER LOGIC ---
    const SHELL_URL = 'https://kaylixzachi77.github.io/ksgc2/shell-main.html';
    const CACHE_KEY = 'gcec_saved_shell';
    
    const bar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status');
    const percentText = document.getElementById('percent');

    function updateUI(percent, status) {
      bar.style.width = percent + '%';
      percentText.innerText = percent + '%';
      if(status) statusText.innerText = status;
    }

    function loadHTML(code) {
      document.open();
      document.write(code);
      document.close();
    }

    async function startApp() {
      const savedCode = localStorage.getItem(CACHE_KEY);

      // KUNG MAY OFFLINE FILE NA, LOAD AGAD
      if (savedCode) {
        updateUI(100, "Starting App...");
        setTimeout(() => loadHTML(savedCode), 500);
        
        // Silent update check
        try {
          const res = await fetch(SHELL_URL + '?t=' + new Date().getTime());
          if (res.ok) {
            const newCode = await res.text();
            localStorage.setItem(CACHE_KEY, newCode);
          }
        } catch (e) { }
        return;
      }

      // KUNG FIRST TIME, MAG-DOWNLOAD
      updateUI(10, "Connecting...");
      
      try {
        const res = await fetch(SHELL_URL + '?t=' + new Date().getTime());
        if (!res.ok) throw new Error();

        updateUI(50, "Downloading System...");
        const htmlCode = await res.text();
        
        updateUI(90, "Saving to Device...");
        localStorage.setItem(CACHE_KEY, htmlCode);
        
        updateUI(100, "Done!");
        setTimeout(() => loadHTML(htmlCode), 500);

      } catch (error) {
        statusText.innerHTML = "⚠️ Setup requires internet";
        statusText.style.color = "#e74c3c";
        percentText.innerHTML = "<button class='btn-retry' onclick='location.reload()'>RETRY</button>";
      }
    }

    setTimeout(startApp, 800);
  </script>

</body>
</html>
